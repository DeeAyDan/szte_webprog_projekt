        <div class="text1 ">
            <h1>Űrlap a kedvenc vonatodról</h1>
        </div>
    </div>
    <div class="torzs">
      <form method="POST">
        <fieldset id="form_2">
          <legend>Személyes adatok</legend>
          <label>Név: <input type="text" name="username" required/></label> <br/>
          <label>Születési dátum: <input type="date" name="date-of-birth" min="1920-01-01"/></label> <br/>
          <label>E-mail: <input type="email" name="email" /></label> <br/>
          <p></p>
          Kedvenc mozdonyod: <br>
          <label>Mozdony neve: <input type="text" name="loc-name" required></label><br>
          <p></p>
          Mozdony hajtása:<br>
          <label for="mode-1">Dízeles</label>
          <input type="checkbox" id="mode-1" name="mode-1" value="diesel"/><br>
          <label for="mode-2">Elektromos</label>
          <input type="checkbox" id="mode-2" name="mode-2" value="electrical"/><br>
          <label for="mode-3">Egyéb</label>
          <input type="checkbox" id="mode-3" name="mode-3" value="other"/> <br>
          <p></p>
          <label>Miért ez a kedvenced?</label><br>
          <textarea name="feedback" rows="5" cols="50" maxlength="200"
          placeholder="Ide írd a válaszod"></textarea> <br/> <br/>
          <input type="submit"/>
          <input type="reset">
        </fieldset>
  
      </form>
    </div>
